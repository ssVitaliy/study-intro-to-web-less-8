<table>
	<caption>Опыт работы</caption>
	<thead>
		<tr>
			{%- for thead in theads -%}
				<th scope="col">{{ thead }}</th>
			{% endfor %}
		</tr>
	</thead>
	<tbody>
		{%- for person in people_list -%}
			<tr>
				{%- for item in person -%}
					<td>{{ item }}</td>
				{% endfor %}
			</tr>
		{% endfor %}
	</tbody>
</table>
